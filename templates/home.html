{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4">Welcome to YU Marketplace!</h1>

  {% if not session.username %}
    <p>
      <a href="/register" class="btn btn-outline-primary">
        <i class="bi bi-pencil-square me-1"></i> Register
      </a>
    </p>
    <p>
      <a href="/login" class="btn btn-outline-success">
        <i class="bi bi-person-fill me-1"></i> Login
      </a>
    </p>
  {% endif %}

  {% if session.username %}
    <p>
      <a href="/items" class="btn btn-outline-info">
        <i class="bi bi-box-seam me-1"></i> View Products
      </a>
    </p>
    <p>
      <a href="/add" class="btn btn-outline-warning">
        <i class="bi bi-plus-circle me-1"></i> Upload Product
      </a>
    </p>
    <form method="POST" action="/logout">
      <button type="submit" class="btn btn-outline-secondary">
        <i class="bi bi-box-arrow-right me-1"></i> Log out
      </button>
    </form>
  {% endif %}
{% endblock %}
