{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Available Products</h2>
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{ item[1] }} â€” ${{ item[2] }}
                </div>
                <div class="d-flex">
                    <form method="GET" action="/edit/{{ item[0] }}" class="me-2">

                    </form>

                    </form>

        {% endfor %}
    </ul>
{% endblock %}
